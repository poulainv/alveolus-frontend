  <link rel="stylesheet" href="css/app.css"/>

  <link rel="stylesheet" href="css/feedback.css"/>
  <link rel="stylesheet" href="css/FontAwesome/css/font-awesome.min.css"> <!-- Ajout d'icones Ã  bootstrap -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'><!-- police Open Sans -->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>-->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/sessionService.js"></script>
  <script src="js/services/webappService.js"></script>
  <script src="js/services/categoryService.js"></script>
  <script src="js/services/commentService.js"></script>

  <script src="js/controllers/webappCtrl.js"></script>

<body ng-controller="MainCtrl">
  <div ng-include src="'fragment/navbar.html'"></div>

    <div id="mainContainer">
   <a ng-click="openModalFeedback()" id="feedback_link" class="feedback_link left"></a>
   <div class="row-fluid" ng-show="alerts">
     <div class="offset1 span10">
      <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>
  <div ng-view></div>
</div>

<div ng-include src="'fragment/modal-login.html'"></div>

<div ng-include src="'fragment/modal-feedback.html'"></div>

<div ng-include src="'fragment/footer.html'"></div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/bootstrap/ui-bootstrap-tpls-0.3.0.js"></script>

</body>
</html>
