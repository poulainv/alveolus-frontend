<div id="modalFeedback" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalFeedbackLabel" aria-hidden="true" close="closeModalFeedback()">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 id="modalFeedbackLabel">Feedback</h4>
  </div>
  <div class="modal-body">
    <div ng-show="!isLogged" class="control-group">
        <div class="controls">
          <input type="text" ng-model="feedback.email" placeholder="email, pour une réponse (facultatif)">
        </div>
      </div>
    <div class="control-group">
        <div class="controls">
          <textarea autofocus="autofocus" cols="40" ng-model="feedback.comment" id="feedbackContent" name="feedbackContent" placeholder="Une idée, un commentaire, un bug ? Dites-nous tout !" rows="20"></textarea>
        </div>
      </div>
       
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning cancel" ng-click="closeModalFeedback()">Cancel</button>
    <button class="btn btn-success"  ng-click="sendFeedback(feedback)" ng-disabled="!feedback.comment">Envoyer
    </button>
  </div>
</div>
